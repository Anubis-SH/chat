            function renderContactItem(data, type) {
                const el = document.createElement('div');
                el.className = 'contact-item';
                const id = (type === 'user') ? data.uid : data.id;
                el.dataset.id = id;

                const avatarUrl = (type === 'user')

                const chatId = (type === 'user') ? [currentUser.uid, id].sort().join('_') : id;
                const collectionPath = (type === 'user') ? `chats/${chatId}/messages` : `groups/${id}/messages`;

            function startChat(data, type) {

            function updateChatUI() {

                snapshot.forEach(doc => batch.update(doc.ref, { isRead: true }));
                await batch.commit();
            }

            function loadMessages() {
                if (unsubscribeMessages) unsubscribeMessages();
                UIElements.messagesArea.innerHTML = '';
                const collectionPath = (currentChat.type === 'user') ? `chats/${currentChat.id}/messages` : `groups/${currentChat.id}/messages`;
                const messagesRef = db.collection(collectionPath).orderBy('timestamp', 'desc').limit(50);

                unsubscribeMessages = messagesRef.onSnapshot(snapshot => {
                    snapshot.docChanges().reverse().forEach(change => {
                        if (change.type === 'added') {
                            displayMessage(change.doc.data(), change.doc.id);
                        }
                    });
                });
            }

            function formatTimestamp(timestamp) {
                if (!timestamp) return '';
                return timestamp.toDate().toLocaleTimeString('ar-EG', { hour: '2-digit', minute: '2-digit', hour12: true });
            }

            async function displayMessage(msg) {
                const isMine = msg.senderId === currentUser.uid;
                const wrapper = document.createElement('div');
                wrapper.className = `message-wrapper ${isMine ? 'mine' : 'other'}`;
                
                let senderData = allUsers.find(u => u.uid === msg.senderId);
                if (!senderData) {
                    if (isMine) {
                        senderData = { avatarUrl: UIElements.myAvatar.src, name: 'Ø£Ù†Ø§' };
                    } else {
                        const userDoc = await db.collection('users').doc(msg.senderId).get();
                        if (userDoc.exists) senderData = userDoc.data();
                    }
                }

                const avatarUrl = senderData ? senderData.avatarUrl : '';
                const senderName = senderData ? senderData.name : 'Ù…Ø³ØªØ®Ø¯Ù…';
                
                let senderNameEl = '';
                if (!isMine) {
                    senderNameEl = `<div class="sender-name">${senderName}</div>`;
                }
                
                wrapper.innerHTML = `
                    <img src="${avatarUrl}" class="message-avatar" alt="${senderName}">
                    <div class="message-content">
                        ${senderNameEl}
                        <div class="message-bubble ${isMine ? 'mine' : 'other'}">${msg.text}</div>
                        <div class="message-timestamp">${formatTimestamp(msg.timestamp)}</div>
                    </div>
                `;

                UIElements.messagesArea.prepend(wrapper);
                if (isMine) UIElements.messagesArea.scrollTop = 0;
            }

            async function sendMessage() {
                const text = UIElements.messageInput.value.trim();
                if (text === '' || !currentChat.id) return;
                UIElements.messageInput.value = '';
                const collectionPath = (currentChat.type === 'user') ? `chats/${currentChat.id}/messages` : `groups/${currentChat.id}/messages`;
                await db.collection(collectionPath).add({
                    text: text,
                    senderId: currentUser.uid,
                    timestamp: firebase.firestore.FieldValue.serverTimestamp(),
                    isRead: false
                });
            }

            function showCreateGroupModal() {
                UIElements.groupMembersList.innerHTML = '';
                allUsers.forEach(user => {
                    const userItem = document.createElement('label');
                    userItem.className = 'modal-user-item';
                    userItem.innerHTML = `
                        <input type="checkbox" data-uid="${user.uid}">
                        <img src="${user.avatarUrl}" class="avatar-wrapper">
                        <span>${user.name}</span>
                    `;
                    UIElements.groupMembersList.appendChild(userItem);
                });
                UIElements.createGroupModal.classList.remove('hidden');
            }

                                             .map(input => input.dataset.uid);
                
                if (selectedMembers.length === 0) { alert('Ø§Ù„Ø±Ø¬Ø§Ø¡ Ø§Ø®ØªÙŠØ§Ø± Ø¹Ø¶Ùˆ ÙˆØ§Ø­Ø¯ Ø¹Ù„Ù‰ Ø§Ù„Ø£Ù‚Ù„.'); return; }
